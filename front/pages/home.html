<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Accueil - Twi'TN</title>
    <link rel="icon" href="../res/logoTwiTN.svg">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="m-0 p-0 overflow-x-hidden">

<div id="footer" class="absolute top-full w-full"></div>
<script>
  fetch('/components/background')
    .then(response => response.text())
    .then(html => {
      const placeholder = document.getElementById('background');
      if (placeholder) placeholder.outerHTML = html;
    })
    .catch(error => console.error('Erreur lors du chargement du fond :', error));

  fetch('/components/footer')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    })
    .catch(error => console.error('Erreur lors du chargement :', error));
</script>
</body>
</html>
