<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Accueil - Twi'TN</title>
  <link rel="icon" href="../res/logoTwiTN.svg">


  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body class="m-0 p-0 overflow-x-hidden">


  <div id="background"></div>


  <main class="relative z-10 min-h-screen flex flex-col items-center pt-24">
    <h1 class="text-3xl font-bold text-white mb-10">Accueil Twi'TN</h1>


    <div id="posts" class="w-full max-w-xl space-y-4 px-4"></div>
  </main>


  <div id="footer" class="w-full"></div>

  
  <script>
    fetch('../components/background.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('background').innerHTML = html;
      })
      .catch(err => console.error('Erreur background :', err));

    fetch('../components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      })
      .catch(err => console.error('Erreur footer :', err));
  </script>


  <script src="../js/api.js"></script>
  <script src="../js/home.js"></script>

</body>
</html>
